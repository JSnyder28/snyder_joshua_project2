<html>
    <head>
        <meta charset="utf-8" />
        <title>Recipes!</title>
        <meta keywords="Food, Recipes, Meals, Breakfast, Lunch, Dinner" />
        <meta description="A great place to store recipes" />
        <meta name="robots" content="index, follow" />
        <meta name="viewport" content="user-scalable=yes, width=device-width" />
        <meta name="HandheldFriendly" content="True" />
        <meta name="MobileOptimized" content="320" />
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body>
        <h1>Add Recipe!</h1>
        <form action="#" method="post" id="addRcpForm">
            <fieldset>
                <legend>Recipe</legend>
                <ul id="catSelect">
                  <li>
                    <label for="category">Food Category</label>
                    <select id="category">
                        <option value="American">American</option>
                        <option value="Chinese">Chinese</option>
                        <option value="Italian">Italian</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Mexican">Mexican</option>
                        <option value="Seasonal">Seasonal</option>
                    </select>
                  </li>
                </ul>
                <ul id="rcpInfo">
                    <li><label for="dateAdded">Date Added</label><input type="date" id="dateAdded" /></li>
                    <li><label for="rcpName">Recipe Name</label><input type="text" id="rcpName" /></li>
                    <li><label for="directions">Directions</label><textarea id="directions"></textarea></li>
                    <li><label for="go_to_meal">Go-To-Meal</label><input type="checkbox" value="Go-To-Meal" id="go_to_meal" /></li>
                    <li><label for="rating">Rate It?</label><input type="range" min="1" max="5" id="rating" /></li>
                </ul>
                <input type="button" value="Add It!" id="addIt" />
            </fieldset>
            <a href="#">Clear All Recipes</a>
            <a href="#">Look At My Recipes</a>
        </form>
    <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
